<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="icon" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
  </defs>
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>
  <rect x="24" y="24" width="464" height="464" rx="80" fill="none" stroke="url(#icon)" stroke-width="8" opacity="0.3"/>
  <!-- Plug/connector icon matching the StreamTek logo -->
  <g transform="translate(256,256)" fill="none" stroke="url(#icon)" stroke-width="28" stroke-linecap="round" stroke-linejoin="round">
    <!-- Vertical prongs -->
    <line x1="-50" y1="-140" x2="-50" y2="-60"/>
    <line x1="50" y1="-140" x2="50" y2="-60"/>
    <!-- Plug body -->
    <rect x="-80" y="-60" width="160" height="100" rx="16" fill="url(#icon)" fill-opacity="0.15" stroke="url(#icon)"/>
    <!-- Cable -->
    <line x1="0" y1="40" x2="0" y2="140"/>
  </g>
</svg>
